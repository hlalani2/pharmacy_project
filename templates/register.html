<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='register_styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Register</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='phlicon.png') }}" alt="Logo" height="40">
        </div>
        <div class="nav-right">
            <a href="{{ url_for('register') }}" class="active">Register</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
    </nav>

    <!-- Registration Container -->
    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            <label for="full_name">Full Name:</label>
            <input type="text" name="full_name" id="full_name" placeholder="John Doe" required aria-label="Full Name">
            <label for="pharmacy_phone">Pharmacy Phone Number:</label>
            <input type="text" name="pharmacy_phone" id="pharmacy_phone" placeholder="+1 (111) 111 1111" required aria-label="Pharmacy Phone Number">
            <label for="pharmacy_name">Pharmacy Name:</label>
            <input type="text" name="pharmacy_name" id="pharmacy_name" placeholder="Pharmacy" required aria-label="Pharmacy Name">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="someone@example.com" required aria-label="Email">
            <label for="password">Password:</label>
            <div class="password-container">
                <input 
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                    required
                    aria-label="Password">
                <span class="eye-icon" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <label for="payment_method">Method of Payment:</label>
            <div class="custom-select-wrapper">
                <select class="custom-select" name="payment_method" id="payment_method" required aria-label="Method of Payment">
                    <option value="starbucks_gift_card">Starbucks Gift Card</option>
                    <option value="e_transfer">E-Transfer</option>
                    <option value="tim_hortons_gift_card">Tim Horton's Gift Card</option>
                    <option value="amazon_gift_card">Amazon Gift Card</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
        <button style="width: 100%;" class="link-button" onclick="location.href='{{ url_for('login') }}'">Login</button>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var eyeIcon = document.querySelector(".eye-icon i");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
